<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Password Generator</title>
</head>

<body>


    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Password Generator</h1>
            <p class="lead">Generate a Password</p>
            <hr class="my-4">

            <div class="row">
                <div class="col-md-12">
                    <textarea style="width: 100%;" id="yourPassword" placeholder="Your Secure Password"
                        aria-label="Generated Password"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn btn-light" id="generate">Generate</button>
                </div>
                <div class="col-md-2">
                    <input type="checkbox" id="sym">Symbols
                </div>
                <div class="col-md-2">
                    <input type="checkbox" id="nums">Numbers
                </div>

            </div>

        </div>


    </div>
    </div>



</body>

<script src="script.js"></script>

</html>
